<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">

<header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="лого">
</header>

<main>
    <section class="profile">
        <div class="profile__wrapper">
            <img src="./images/avatar.png" alt="Фото" class="profile__avatar-img">

            <div class="profile__info">
                <div class="profile__content">
                    <h1 class="profile__text">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                </div>
                <h2 class="profile__about">Исследователь океана</h2>
            </div>
        </div>
        <button type="button" class="profile__button"></button>
    </section>

    <section class="elements"></section>

</main>

<footer class="footer">
    <p class="footer__author">© 2020 Mesto Russia</p>
</footer>

<section class="allpopups">
    <div class="popups">
        <div class="popups__wrapper">
            <h2 class="popups__title">Редактировать профиль</h2>
            <form name="form" class="popup">
                <input name="name" placeholder="Имя" class="popup__input popup__input_type_name">
                <input name="about" placeholder="О вас" class="popup__input popup__input_type_about">
                <button type="submit" class="popup__button-save">Сохранить</button>
            </form>
            <button type="button" class="popups__button-exit popupsection_button-exit"></button>
        </div>
    </div>

    <div class="addpopups">
        <div class="addpopups__wrapper">
            <h2 class="addpopups__title">Новое место</h2>
            <form name="form" class="addpopups__form">
                <input name="name" placeholder="Название" class="addpopups__input addpopups__input_type_name">
                <input name="link" placeholder="Ссылка на картинку" class="addpopups__input addpopups__input_type_link">
                <button type="submit" class="addpopups__button-save">Создать</button>
            </form>
            <button type="button" class="addpopups__button-exit popupsection_button-exit"></button>
        </div>
    </div>

    <div class="popup-photo">
        <div class="popup-photo__content">
            <button type="button" class="popup-photo__button-exit popupsection_button-exit"></button>
            <img class="popup-photo__img" src="./images/1.png" alt="фото-карточка">
            <p class="popup-photo__text"></p>
        </div>
    </div>
</section>

<script src="scripts/cards.js"></script>
<script src="scripts/index.js"></script>
</body>
</html>
