<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">

<header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="лого">
</header>

<main>
    <section class="profile">
        <div class="profile__wrapper">
            <img src="./images/avatar.png" alt="Фото" class="profile__avatar-img">

            <div class="profile__info">
                <div class="profile__content">
                    <h1 class="profile__text">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                </div>
                <h2 class="profile__about">Исследователь океана</h2>
            </div>
        </div>
        <button type="button" class="profile__button"></button>
    </section>

    <section class="elements"></section>

</main>

<footer class="footer">
    <p class="footer__author">© 2020 Mesto Russia</p>
</footer>


<div class="popup popup_type_profile">
    <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="form" class="popup__form">
            <div class="popup__input-name">
                <input name="name" placeholder="Имя" class="popup__input popup__input_type_name" type="text" minlength="2" maxlength="40" required>
                <span class="popup__input-error-text"></span>
            </div>
            <div class="popup__input-about">
                <input name="about" placeholder="О вас" class="popup__input popup__input_type_about" minlength="2" maxlength="200" required>
                <span class="popup__input-error-text"></span>
            </div>
            <button type="submit" class="popup__button-save" >Сохранить</button>
        </form>
        <button type="button" class="popup__button-exit"></button>
    </div>
</div>

<div class="popup popup_type_new-photo">
    <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form name="form" class="popup__form">
            <div class="popup__input-topic">
                <input name="topic" placeholder="Название" class="popup__input popup__input_type_topic" minlength="2" maxlength="30" required>
                <span  class="popup__input-error-text"></span>
            </div>
            <div class="popup__input-link">
                <input name="link" placeholder="Ссылка на картинку" class="popup__input popup__input_type_link" type="url" required>
                <span class="popup__input-error-text"></span>
            </div>
            <button type="submit" class="popup__button-save">Создать</button>
        </form>
        <button type="button" class="popup__button-exit"></button>
    </div>
</div>

<div class="popup popup_dark popup_type_image">
    <div class="popup__content">
        <button type="button" class="popup__button-exit"></button>
        <img class="popup__img" src="./images/1.png" alt="фото-карточка">
        <p class="popup__text"></p>
    </div>
</div>

<script src="scripts/cards.js"></script>
<script src="scripts/index.js"></script>
<script src="scripts/validate.js"></script>
</body>
</html>
