<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">

<header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="лого">
</header>

<main>
    <section class="profile">
        <div class="profile__wrapper">
                <img src="./images/avatar.png" alt="Фото" class="profile__avatar-img">

            <div class="profile__info">
                <div class="profile__content">
                    <h1 class="profile__text">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                </div>
                <h2 class="profile__about">Исследователь океана</h2>
            </div>
        </div>
        <button type="button" class="profile__button"></button>
    </section>

    <section class="elements">
        <div class="elements__card">
            <img class="elements__card-img" src="./images/1.png" alt="замок">
            <div class="elements__card-info">
                <h2 class="elements__card-text">Карачаевск</h2>
                <button type="button" class="elements__card-like elements__card-like_active"></button>
            </div>
        </div>

        <div class="elements__card">
            <img class="elements__card-img" src="./images/2.png" alt="пустыня">

            <div class="elements__card-info">
                <h2 class="elements__card-text">Гора Эльбрус</h2>
                <button type="button" class="elements__card-like"></button>
            </div>
        </div>

        <div class="elements__card">
            <img class="elements__card-img" src="./images/3.png" alt="горы">

            <div class="elements__card-info">
                <h2 class="elements__card-text">Домбай</h2>
                <button type="button" class="elements__card-like"></button>
            </div>
        </div>

        <div class="elements__card">
            <img class="elements__card-img" src="./images/2.png" alt="пустыня">


            <div class="elements__card-info">
                <h2 class="elements__card-text">Гора Эльбрус</h2>
                <button type="button" class="elements__card-like"></button>
            </div>
        </div>

        <div class="elements__card">
            <img class="elements__card-img" src="./images/3.png" alt="горы">

            <div class="elements__card-info">
                <h2 class="elements__card-text">Домбай</h2>
                <button type="button" class="elements__card-like"></button>
            </div>
        </div>

        <div class="elements__card">
            <img class="elements__card-img" src="./images/1.png" alt="замок">

            <div class="elements__card-info">
                <h2 class="elements__card-text">Карачаево-Черкессия</h2>
                <button type="button" class="elements__card-like"></button>
            </div>
        </div>
    </section>

</main>

<footer class="footer">
    <p class="footer__author">© 2020 Mesto Russia</p>
</footer>

<section class="popups">
    <div class="popups__wrapper">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="form" class="popup">
            <input name="name" placeholder="Имя" class="popup__input popup__input_type_name">
            <input name="about" placeholder="О вас" class="popup__input popup__input_type_about">
            <button type="submit" class="popup__button-save">Сохранить</button>
        </form>
        <button type="button" class="popups__button-exit"></button>

    </div>
</section>

<script src="scripts/index.js"></script>
</body>
</html>
