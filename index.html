<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">

<header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="лого">
</header>

<main>
    <section class="profile">
        <div class="profile__wrapper">
            <div class="profile__avatar">
                <img src="./images/avatar.png" alt="Фото" class="profile__avatar-img">
            </div>

            <div class="profile__info">
                <div class="profile__content">
                    <h1 class="profile__text"></h1>
                    <button type="button" class="profile__edit-button"></button>
                </div>
                <h2 class="profile__about"></h2>
            </div>
        </div>
        <button class="profile__button"></button>
    </section>

    <section class="elements">
        <div class="elements__card">
            <img class="elements__card-img" src="./images/1.png" alt="">
            <div class="elements__card-info">
                <h2 class="elements__card-text">Карачаевск</h2>
                <button class="elements__card-like"></button>
            </div>
        </div>

        <div class="elements__card">
            <img class="elements__card-img" src="./images/2.png" alt="">

            <div class="elements__card-info">
                <h2 class="elements__card-text">Гора Эльбрус</h2>
                <button class="elements__card-like"></button>
            </div>
        </div>

        <div class="elements__card">
            <img class="elements__card-img" src="./images/3.png" alt="">

            <div class="elements__card-info">
                <h2 class="elements__card-text">Домбай</h2>
                <button class="elements__card-like"></button>
            </div>
        </div>

        <div class="elements__card">
            <img class="elements__card-img" src="./images/2.png" alt="">


            <div class="elements__card-info">
                <h2 class="elements__card-text">Гора Эльбрус</h2>
                <button class="elements__card-like"></button>
            </div>
        </div>

        <div class="elements__card">
            <img class="elements__card-img" src="./images/3.png" alt="">

            <div class="elements__card-info">
                <h2 class="elements__card-text">Домбай</h2>
                <button class="elements__card-like"></button>
            </div>
        </div>

        <div class="elements__card">
            <img class="elements__card-img" src="./images/1.png" alt="">

            <div class="elements__card-info">
                <h2 class="elements__card-text">Карачаево-Черкессия</h2>
                <button class="elements__card-like"></button>
            </div>
        </div>
    </section>

</main>

<footer class="footer">
    <p class="footer__author">© 2020 Mesto Russia</p>
</footer>

<section class="popups">
    <div class="popups__wrapper">
        <form class="popup">
            <h2 class="popup__title">Редактировать профиль</h2>

            <div class="popup__container">
                <input class="popup__input popup__input_type_name">
                <span class="popup__error"></span>
                <input class="popup__input popup__input_type_about">
                <span class="popup__error"></span>
            </div>

            <button class="popup__button-save">Сохранить</button>
            <button class="popup__button-exit"></button>
        </form>
    </div>
</section>

<script src="pages/index.js"></script>
</body>
</html>
