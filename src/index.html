<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="page">

<header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="лого">
</header>

<main>
    <section class="profile">
        <div class="profile__wrapper">
            <div class="profile__avatar">
                <div class="profile__avatar-block"></div>
                <img src="./images/avatar.png" alt="Фото" class="profile__avatar-img">
            </div>
            <div class="profile__info">
                <div class="profile__content">
                    <h1 class="profile__text"></h1>
                    <button type="button" class="profile__edit-button"></button>
                </div>
                <h2 class="profile__about"></h2>
            </div>
        </div>
        <button type="button" class="profile__button"></button>
    </section>

    <section class="elements">
        <template id="elements__container-add">
            <div class="elements__card">
                <img class="elements__card-delete" src="./images/Trash.svg" alt="удалить">
                <img class="elements__card-img">
                <div class="elements__card-info">
                    <h2 class="elements__card-text"></h2>
                    <div class="elements__card-liketext">
                        <button type="button" class="elements__card-like"></button>
                        <p class="elements__card-number">4</p>
                    </div>
                </div>
            </div>
        </template>
    </section>

</main>

<footer class="footer">
    <p class="footer__author">© 2020 Mesto Russia</p>
</footer>


<div class="popup popup_type_profile">
    <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="form" class="popup__form">
            <div class="popup__input-container">
                <input name="name" placeholder="Имя" class="popup__input popup__input_type_name" type="text"
                       minlength="2" maxlength="40" required>
                <span class="popup__input-error-text"></span>
            </div>
            <div class="popup__input-container">
                <input name="about" placeholder="О вас" class="popup__input popup__input_type_about" minlength="2"
                       maxlength="200" required>
                <span class="popup__input-error-text"></span>
            </div>
            <button type="submit" class="popup__button-save">Сохранить</button>
        </form>
        <button type="button" class="popup__button-exit"></button>
    </div>
</div>

<div class="popup popup_type_new-photo">
    <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form name="form" class="popup__form">
            <div class="popup__input-container">
                <input name="topic" placeholder="Название" class="popup__input popup__input_type_topic" minlength="2"
                       maxlength="30" required>
                <span class="popup__input-error-text"></span>
            </div>
            <div class="popup__input-container">
                <input name="link" placeholder="Ссылка на картинку" class="popup__input popup__input_type_link"
                       type="url" required>
                <span class="popup__input-error-text"></span>
            </div>
            <button type="submit" class="popup__button-save">Создать</button>
        </form>
        <button type="button" class="popup__button-exit"></button>
    </div>
</div>

<div class="popup popup_dark popup_type_image">
    <div class="popup__content">
        <button type="button" class="popup__button-exit"></button>
        <img class="popup__img" src="./images/1.png" alt="фото-карточка">
        <p class="popup__text"></p>
    </div>
</div>

<div class="popup popup_type_alert">
    <div class="popup__container">
        <form name="form" class="popup__form">
            <h2 class="popup__title ">Вы уверены?</h2>
            <button type="button" class="popup__button-exit"></button>
            <button type="submit" class="popup__button-save popup__button-accept">Да</button>
        </form>
    </div>
</div>

<div class="popup popup_type_new-ava">
    <div class="popup__container">
        <h2 class="popup__title">Обновить аватар</h2>
        <form name="form" class="popup__form">
            <div class="popup__input-container">
                <input name="link" placeholder="Ссылка" class="popup__input popup__input_type_avatar"
                       type="url" required>
                <span class="popup__input-error-text"></span>
            </div>
            <button type="submit" class="popup__button-save">Сохранить</button>
        </form>
        <button type="button" class="popup__button-exit popup__button-accept"></button>
    </div>
</div>


</body>
</html>
